<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="200" fill="#f8f9fa"/>
  
  <!-- 猫のアイコン -->
  <g transform="translate(50,40) scale(0.8)">
    <!-- 顔 -->
    <circle cx="80" cy="80" r="60" fill="#4a4a4a"/>
    <!-- 耳 -->
    <path d="M40,40 L20,10 L60,30 Z" fill="#4a4a4a"/>
    <path d="M120,40 L140,10 L100,30 Z" fill="#4a4a4a"/>
    <!-- 目 -->
    <ellipse cx="60" cy="70" rx="8" ry="12" fill="#fff"/>
    <ellipse cx="100" cy="70" rx="8" ry="12" fill="#fff"/>
    <!-- 鼻 -->
    <path d="M75,85 L85,85 L80,95 Z" fill="#ff9999"/>
    <!-- ヒゲ -->
    <line x1="30" y1="90" x2="70" y2="85" stroke="#666" stroke-width="2"/>
    <line x1="30" y1="100" x2="70" y2="95" stroke="#666" stroke-width="2"/>
    <line x1="90" y1="85" x2="130" y2="90" stroke="#666" stroke-width="2"/>
    <line x1="90" y1="95" x2="130" y2="100" stroke="#666" stroke-width="2"/>
  </g>
  
  <!-- プロジェクト名 -->
  <text x="200" y="100" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#333">
    猫登録システム
  </text>
  <text x="200" y="140" font-family="Arial, sans-serif" font-size="24" fill="#666">
    Cat Registry System
  </text>
</svg>
